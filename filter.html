<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Tutorial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    .change-color:hover {

<body>


  <div class="container my-2">
    <h1 class="text-bg-dark text-center">Ajax Example With Filter</h1>
    <button type="button" id="fetchBtn" class="btn btn-primary">Fetch Data</button>
    <div class="container px-4 text-center">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3">
            <ul class="list-group my-2" id="fruitList">
              <li class="list-group-item">Nothing In The List (click and add)</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="p-3">
            <ul class="list-group my-2" id="vegetableList">
              <li class="list-group-item">Nothing In The List (click and add)</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="filter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
